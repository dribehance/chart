<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- <base href="/"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="js/chart_1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chart.css">
</head>

<body>
    <div class="chart-1 chart">
        <div class="labels">
            <span data-string="querystring1">风机1</span>
            <span data-string="querystring2">风机2</span>
            <span data-string="querystring3">风机3</span>
            <span data-string="querystring4">风机4</span>
            <span data-string="querystring5">风机5</span>
        </div>
        <div class="figure">
            <div class="figure-tab">
                <span data-string="week">周</span>
                <span data-string="month">月</span>
                <span data-string="year">年</span>
            </div>
            <div class="container"></div>
            <div class="figure-pagination"></div>
        </div>
    </div>
    <script type="text/javascript">
    var options = {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        xAxis: [{
            categories: ['周一', '周二', '周四', '周四', '周五', '周六', '周天']
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value}千瓦',
                style: {
                    color: '#89A54E'
                }
            },
            title: {
                text: '',
                style: {
                    color: '#89A54E'
                }
            }
        }, { // Secondary yAxis
            title: {
                text: '',
                style: {
                    color: '#4572A7'
                }
            },
            labels: {
                format: '{value} 米/秒',
                style: {
                    color: '#4572A7'
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 120,
            verticalAlign: 'top',
            y: 100,
            floating: true,
            backgroundColor: '#FFFFFF'
        },
        series: [{
            name: '风速',
            color: '#4572A7',
            type: 'spline',
            yAxis: 1,
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6],
            tooltip: {
                valueSuffix: '米/秒'
            }

        }, {
            name: '功率',
            color: '#89A54E',
            type: 'spline',
            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.26],
            tooltip: {
                valueSuffix: '千瓦'
            }
        }]
    };
    new chart_1(options);
    </script>
</body>

</html>
