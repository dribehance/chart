<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- <base href="/"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chart.css">
    <script src="js/chart_2.js"></script>
</head>

<body>
    <div class="chart-2 chart">
        <div class="labels checkbox-group">
            <span data-string="风机1">风机1</span>
            <span data-string="风机2">风机2</span>
            <span data-string="风机3">风机3</span>
            <span data-string="风机4">风机4</span>
            <span data-string="风机5">风机5</span>
        </div>
        <div class="labels radio-group">
            <span data-string='{"name":"风速","unit":"米/秒"}'>风速</span>
            <span data-string='{"name":"功率","unit":"千瓦"}'>功率</span>
            <span data-string='{"name":"发电量","unit":"千焦"}'>发电量</span>
        </div>
        <div class="figure">
            <div class="container"></div>
        </div>
    </div>
    <script type="text/javascript">
    var options = {
        title: {
            text: '风机风速、功率、发电量折线图',
            x: -20 //center
        },
        subtitle: {
            text: '',
            x: -20
        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
            title: {
                text: '风速(米/秒)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: ''
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        }
    }
    new chart_2(options);
    </script>
</body>

</html>
